<body>
    <div style="width: 100%; height: 100%;">
        <table width="100%" height="100%" style="font-size: x-large;">
            <tr>
                <td class="cow">🐄</td>
                <td class="cow">🐄</td>
                <td class="cow">🐄</td>
            </tr>
            <tr>
                <td class="cow">🐄</td>
                <td class="cow">🐄</td>
                <td class="cow">🐄</td>
            </tr>
            <tr>
                <td class="cow">🐄</td>

                <td class="cow">🐄</td>
            </tr>
        </table>
    </div>

    <script type="text/javascript" src="js/external/jquery/jquery.js"></script>
    <script type="text/javascript">
        var player = 1;
        $(".cow").on("click", function() {
            if (player == 1) {
                $(this).text("🥩");
                player = 2;
            } else if (player == 2) {
                $(this).text("🍖");
                player = 1;
            }
        });
    </script>
</body>
